<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"  type="text/css"href="materialize/css/materialize.min.css">
    
    
 
</head>
<body>

    <div class="container section">
        <h2 class="text">Registro</h2>

            <div class="row  lighten-5 z-depth-3 "  >
                <form class="col s12 l12  black-text  " >
                                     
                    <div class=" row card-panel black-text ">
                            <div class="input-field col s12 l12">
                                    <i class="material-icons prefix">email</i>
                                    <input type="email"  id="email" class="validate " required>
                                    <label for="email" class="black-text">Email:</label>
                            </div>
                            <div class="input-field col s12 l6">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password"  id="pas" class="validate " required>
                                    <label for="pas" class="black-text">Contraseña:</label>
                            </div>
                            <div class="input-field col s12 l6">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password"  id="pasw" class="validate " required>
                                    <label for="pasw" class="black-text">Confirmar Contraseña:</label>
                            </div>
                            <div class="input-field col s12 l12">
                                    <i class="material-icons prefix">person</i>
                                    <input type="text"  id="nombre" class="validate " required>
                                    <label for="nombre" class="black-text">Nombre del Académico:</label>
                            </div>
                            <div class="input-field col s6">
                                    <i class="material-icons prefix">school</i>
                                    <input type="text"  id="facultad" class="validate " required>
                                    <label for="facultad" class="black-text">Facultad/Programa/CUR:</label>
                            </div>
                        
                            <div class="input-field col s6">
                                    <i class="material-icons prefix">home</i>
                                    <input type="text"  id="departamento" class="validate " required>
                                    <label for="departamento"  class="black-text">Departamento Académico:</label>
                            </div>
                            
                            <div class=" white col l12">
                                            <i class="material-icons black-text col l3 ">add_a_photo</i>

                                            <input class="col l5 pull-l2"type="file">
                                          
                                          
                                                <button class="btn large white-text purple col l2 pull-l1" type="submit">Registrarse </button>
                                      
                                     
                            </div>
                          

                         

                           
                        
                                                
                    </div>
             
                         
                </form>
                              
                                
            </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="jQuery.js"></script>
    <script  type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    
</body>
</html>
